<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login-Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
</head>
<body>
	<div class="login-div">
		<div class="logo"></div>
		<div class="title">Mayor Chris Technologies</div>
		<div class="sub-title">Login-Page</div>
		<div class="fields">
			<div class="username">
				<label>
					<input type="username" class="user-input" placeholder="username"/>
				</label>
			</div>
			<div class="username">
				<input type="password" class="pass-input" placeholder="password"  /><i class="fas fa-apple"></i>
			</div>
		</div>
		<button class="signin-button">Login</button>
		<div class="link">
			<a href="#">Forgot Password?</a> or <a href="#">Sign Up</a>
		</div>
	</div>
</body>
</html>
